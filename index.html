<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/e087eea5a5.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
      <form>
      <div class="row search">
        <div class="col-8 search-input">
          <div class="input-group mb-3">
            <input
              type="search"
              class="form-control"
              placeholder="Enter a city"
              id="search-input"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="col-2 search-button">
          <button class="btn btn-primary s-button">Search</button>
        </div>
         </form>
        <div class="col-2 current-button">
          <button class="btn btn-primary c-button">Current</button>
        </div>
      </div>
      <div class="row present-temperature">
        <div class="col-4 current-temperature">
          <div class="card second-row">
            <div class="card-body temp">
              <span id="current-temp"></span>
              <span id="unit-of-measure">
               <a href="#" id="celsius" class="active">°C</a> | <a href="#" id="fahrenheit">°F</a>
              </span>
              <div id="wind-speed"></div>
            <div id="weather-description"></div>
            </div>
          </div>
        </div>
        <div class="col-5 weather-city">
          <div class="card second-row">
            <div class="card-body city-icon">
              <div class="current-weather"><img src="" id="current-weather-image"></div>
              <div class="current-city" id="current-city"></div>
            </div>
          </div>
        </div>
        <div class="col-3 date-time">
          <div class="card second-row">
            <div class="card-body">
              <div class="label">Last updated:</div>
              <div class="current-time" id="current-time"></div>
              <div class="current-date" id="current-date"></div>
              <div class="current-day"  id="current-day"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row future-temperature">
        <div class="col first-day">
          <div class="card third-row">
            <div class="card-body">
              <div class="day">Fri</div>
              <div class="date">05/20</div>
              <div class="weather"><i class="fa-solid fa-cloud"></i></div>
              <div class="temperature">16°C</div>
            </div>
          </div>
        </div>
        <div class="col second-day">
            <div class="card third-row">
                <div class="card-body">
          <div class="day">Sat</div>
          <div class="date">05/21</div>
          <div class="weather"><i class="fa-solid fa-cloud-bolt"></i></div>
          <div class="temperature">15°C</div>
        </div>
      </div>
        </div>
        <div class="col third-day">
            <div class="card third-row">
                <div class="card-body">
          <div class="day">Sun</div>
          <div class="date">05/22</div>
          <div class="weather"><i class="fa-solid fa-cloud-sun-rain"></i></div>
          <div class="temperature">18°C</div>
        </div>
      </div>
        </div>
        <div class="col fourth-day">
            <div class="card third-row">
                <div class="card-body">
          <div class="day">Mon</div>
          <div class="date">05/23</div>
          <div class="weather"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="temperature">17°C</div>
        </div>
      </div> 
      </div>  
        <div class="col fifth-day">
            <div class="card third-row">
                <div class="card-body">
          <div class="day">Tue</div>
          <div class="date">05/24</div>
          <div class="weather"><i class="fa-solid fa-cloud-rain"></i></div>
          <div class="temperature">16°C</div>
        </div>
      </div>
   
    </div>
    </div>
   <div id="footer"><a href="https://github.com/JuliaTroitskaya/weather-app" target="_blank" id="footer-link">Open-source code</a>, by Julia Troitska</div>
    <script src="src/index.js"></script>
  </body>
</html>
